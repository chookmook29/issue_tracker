{% extends 'base.html' %}
{% block title%}Blog Comment{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="container">
	    <h1>New comment</h1>
	    <form method="POST">{% csrf_token %}
	        {{ form|crispy }}
	        <button type="submit" class="btn btn-ticket">Send</button>
	    </form>
	    <a href="{% url 'home' %}" class="btn btn-ticket my-2">Home</a>
	</div>
{% endblock %}
