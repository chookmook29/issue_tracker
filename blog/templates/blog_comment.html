{% extends 'base.html' %}
{% block title%}Blog Comment{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="container w-75">
	    <h3 class="text-center">New comment</h3>
	    <form method="POST">{% csrf_token %}
	        {{ form|crispy }}
	        <button type="submit" class="btn btn-ticket">Send</button>
	    </form>
	    <a href="{% url 'home' %}" class="nav-link my-2 text-center">Home</a>
	</div>
{% endblock %}
