{% extends 'base.html' %}
{% block content %}
	<div class="container text-center">
{% for blog in all_blogs.all %}
		<a href="{% url 'single_blog' blog.id %}">{{ blog.title }}</a>
		<br>
		<img src={{ blog.image.url }}></img>
		<br>
		{{ blog.body }}
		<br>
		{{ blog.pub_date }}
		<br>
		<p>Author: {{ blog.author }}</p>
{% endfor %}
		<a href="{% url 'home' %}">Back</a>
	</div>
{% endblock %}
