{% extends 'base.html' %}
{% block title%}Sign Up{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <h3 class="text-center">Sign Up</h3>
    <div class="col-md-6 offset-md-3">
        <form method="POST" action="{% url 'sign_up' %}">
            {% csrf_token %}
            {% if form.errors %}
            <p>Errors</p>
            {% endif %}
            {{ form|crispy }}
            <div class="text-center">
                <button type="submit" class="btn btn-ticket">Sign Up</button>
            </div>
        </form>
    </div>
    <div class="text-center">
        <a href="{% url 'home' %}" class="nav-link text-center my-2">Home</a>
    </div>
{% endblock %}
